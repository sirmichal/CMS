imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: "@BlogBundle/Resources/config/services.yml" }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: pl
    upload_directory: '%kernel.root_dir%/../web/uploads'

framework:
    #esi:             ~
    translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id:  session.handler.native_file
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments:       ~
    http_method_override: true
    assets: ~

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

# FOSUserBundle Configuration
fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: AdminBundle\Entity\User

# VichUploaderBundle Configuration
vich_uploader:
    db_driver: orm

    mappings:
        media_upload:
            uri_prefix:         /media
            upload_destination: '%kernel.root_dir%/../web/media'
            namer:              vich_uploader.namer_uniqid

#LiipImagineBundle Configuration
liip_imagine:
    resolvers:
        default:
            web_path: ~

    filter_sets:
        thumbnails_large:
            filters:
                thumbnail: { size: [200, 200], mode: outbound }
        thumbnails_medium:
            filters:
                thumbnail: { size: [100, 100], mode: outbound }
        thumbnails_small:
            filters:
                thumbnail: { size: [50, 50], mode: outbound }
        single_image:
            filters:
                downscale:
                    max: [1024, 768]
        slider:
            filters:
                upscale:
                    min: [1920, 500]
                thumbnail:
                    size: [1920, 500]
                    mode: outbound

# FOSJsRoutingBundle Configuration
fos_js_routing:
    routes_to_expose: ['get_modal', 'posts_modal_add_img_render', 'get_media_specific_cache', 'slider_modal_add_img_render', 'slider_modal_add_img_submit', 'slider_delete_img']

